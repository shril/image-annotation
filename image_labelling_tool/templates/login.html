<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Annotation Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title">Image Annotation Tool</h3>
                    <h3>Big Data Analytics and Artificial Intelligence</h3>
                    <br>
                    <div class="box">
                        <form method="POST" action="login">
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="text" name="email" id="email" placeholder="Username" autofocus="">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="password" id="password" name="password" placeholder="Password">
                                </div>
                            </div>
                            <button class="button is-block is-info is-large is-fullwidth" type='submit' name='submit'>Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
